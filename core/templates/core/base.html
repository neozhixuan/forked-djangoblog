{%load static%}
<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>{% block title %}{% endblock %}HAPEFit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/monument-extended"
      rel="stylesheet"
    />

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <style>
      @import url("http://fonts.cdnfonts.com/css/monument-extended");
      nav.navbar {
        height: 6rem !important;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px 0 rgba(0, 0, 0, 0.06) !important;
      }
    </style>
    
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img
              src="https://i.ibb.co/kDpGvtJ/hapelogoo.png"
              style="width: 100px; height: 100px"
            />
          </a>
          <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>

        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              <form method="get" action="{% url 'search' %}">
                <div class="control has-icons-left">
                  <input
                    class="input is-rounded"
                    name="query"
                    type="text"
                    placeholder="Search"
                  />
                  <span class="icon is-left">
                    <i class="fa fa-search"></i>
                  </span>
                </div>
              </form>
            </div>

            <a
              href="/"
              class="navbar-item is-active is-size-5 has-text-weight-semibold"
            >
              Home
            </a>
            <a
              href="{% url 'about' %}"
              class="navbar-item is-size-5 has-text-weight-semibold"
            >
              About
            </a>
          </div>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container">{% block content %} {% endblock %}</div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>Copyright (c) 2021 belongs to HAPEBEAST and their assets.</p>
      </div>
    </footer>
  </body>
</html>
